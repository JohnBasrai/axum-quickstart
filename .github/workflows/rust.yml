name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Run Clippy (Rust linter)
      run: cargo clippy --all-targets --all-features -- -D warnings

#   - name: Run cargo audit (Security check)
#     run: |
#       cargo install cargo-audit --force
#       cargo audit

#   - name: Run cargo outdated (Dependency update check)
#     run: |
#       cargo install cargo-outdated --force
#       cargo outdated || true

    - name: Check code formatting
      run: cargo fmt --check

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose
